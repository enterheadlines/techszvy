  <head>

    <title>Szvy Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111;
        color: #fff;
      }

      header {
        font-family: 'Press Start 2P', cursive;
        background-color: #222;
        color: #4CAF50;
        padding: 20px;
        font-size: 28px;
        border-bottom: 2px solid #4CAF50;
        text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        display: flex; /* Use flexbox for layout */
        align-items: center; /* Align items vertically in the center */
        justify-content: center; /* Center items horizontally */
      }

      #logo {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: 10px; /* Add margin to separate the logo from the text */
      }

      .button-container {
        text-align: center;
        margin: 20px 10px; /* Adjust margin */
        width: calc(100% / 3 - 20px); /* Set width to 1/3 of the container minus margin */
        box-sizing: border-box; /* Include padding and border in the width */
      }

      .button {
        font-family: 'PT Mono', monospace;
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: #111;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        text-decoration: none;
        display: block; /* Change display to block */
        margin: 0 auto; /* Center the button horizontally */
        margin-bottom: 10px; /* Add spacing between buttons */
      }

      .button:hover {
        background-color: #45a049;
        transform: scale(1.1);
      }

      .stat-counter {
        text-align: center;
        position: fixed;
        bottom: 10px;
        width: 100%;
      }

      .motd {
        font-family: 'PT Mono', monospace;
        background-color: #222;
        color: #f0f0f0;
        padding: 20px;
        font-size: 20px;
        border-bottom: 2px solid #4CAF50;
        text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        display: flex; /* Use flexbox for layout */
        align-items: center; /* Align items vertically in the center */
        justify-content: center; /* Center items horizontally */
      }
      
    </style>
  </head>
